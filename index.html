	<body class="splash_page">

			<img src="./images/close.png" >

<script src="./js/mui.min.js"></script>
<script src="./js/common.js"></script>

<script type="text/javascript">
	mui.init();
	mui.ready(function() {
		document.getElementById('jump').addEventListener('tap', next)
		setTimeout(next, 3000)
	})
	
	function next() {
		var href = './html/face.html';
		if(!mui.os.plus) {
			location.href = href;
			return;
		} else {
			mui.openWindow(href);
		}
	}
	

</script>
