<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<body class="id_card_page">
		<div class="mui-content">
			<p class="title">请输入身份证号码</h1>
			<form class="id_card_form">
			    <input type="text" placeholder="">
				<div class="two_btns">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" id="cancel">取消</button>
					<button type="button" class="mui-btn mui-btn-primary" id="submit">确定</button>
				</div>
			</form>
			<img src="../../images/banner.png" class="btm_banner" >
		</div>
	</body>
</html>


<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>

<script type="text/javascript">
	mui.ready(function() {
		mui('.id_card_page').on('tap', '#submit', function() {
			next(true)
		});
		mui('.id_card_page').on('tap', '#cancel', function() {
			next(false)
		});
	})
	
	function next(bool) {
		if(bool) {
			location.href = './success.html'
		} else {
			location.href = './fail.html'
		}
	}
</script>
