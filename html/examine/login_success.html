<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<body class="check_resut_page">
		<div class="mui-content">
			<img src="../../images/img_cg.png" alt="" class="result_img">
			<p class="result_dis">您好 ，您已登记成功</p>
			<p class="grey">
				<span class="blue" id="countDown">5</span>
				秒后自动展示体检操作说明
			</p>
			<div class="one_btn">
				<button type="button" class="mui-btn mui-btn-primary" id="goCheckBtn">开始体验</button>
			</div>
			
			<img src="../../images/banner.png" class="btm_banner" >
		</div>

<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>

<script type="text/javascript">
	mui.ready(function() {
		countDown(document.getElementById('countDown'), 5, goCheck);
		mui('.check_resut_page').on('tap', '#goCheckBtn', goCheck);
	})
	
	function goCheck() {
		location.href = './check.html'
	}
</script>
