<script type="text/javascript">
	mui.ready(function() {
		// mui('.face_point').on('tap', 'img', function() {
		// 	next('face')
		// });
		mui('.code_point').on('tap', 'img', function() {
			next('code')
		});
	})
	
	function next(type) {
		if(type === 'face') {
			location.href = '../face.html?type=examine';
		}
		if(type === 'code') {
			location.href = './code.html';
		}
	}
</script>
