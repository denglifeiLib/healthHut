<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<body class="code_page">
		<div class="mui-content">
			<p class="title">请输入4位体验码</p>
			<input type="text" name="" id="codeInput" class="fakeInput" value="" maxlength="4"/>
			<div class="code_box flex_box" id="codeBox">
				<input type="tel" maxlength="1" readonly />
				<input type="tel" maxlength="1" readonly />
				<input type="tel" maxlength="1" readonly />
				<input type="tel" maxlength="1" readonly />
			</div>
			<div class="two_btns">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" id="cancel">取消</button>
				<button type="button" class="mui-btn mui-btn-primary" id="submit">确定</button>
			</div>
			
			<img src="../../images/banner.png" class="btm_banner" >
		</div>
	</body>
</html>


<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript">
	mui.ready(function() {
		mui('.code_page').on('tap', '#submit', function() {
			next(true)
		});
		mui('.code_page').on('tap', '#cancel', function() {
			next(false)
		});
		
		
		var codeInput = document.getElementById('codeInput');
		setValue(codeInput.value)
		document.getElementById('codeBox').addEventListener('click', function() {
			codeInput.focus();
		})
		codeInput.addEventListener('keyup', function(e) {
			var ev = e || window.event
			setValue( (ev.target.value || '').replace(' ', '') )
		})
		
		
	})
	
	function setValue(val) {
		var codeBox = document.getElementById('codeBox');
		var codeInput = document.getElementById('codeInput');
		var inputs = codeBox.getElementsByTagName('input');
		var inputLen = inputs.length;
		for(var i = 0; i < inputLen; i++) {
			inputs[i].value = val[i] || '';
		}
	}

	
	function next(bool) {
		if(bool) {
			location.href = './login_success.html'
		} else {
			location.href = './login_fail.html'
		}
	}
</script>
