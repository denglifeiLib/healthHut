<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<body class="check_page">
		<div class="mui-content">
			<div class="checking" data-loading-text=" 检测中"></div>
			<div class="two_btns">
				<button type="button" class="mui-btn mui-btn-primary mui-hidden" id="checkOkBtn">检测完毕</button>
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" id="checkCancelBtn">取消</button>
			</div>
			
			<div class="title">血压计使用方法</div>
			
			<div id="slider" class="mui-slider" >
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../../images/ff_img1.png">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../../images/ff_img1.png">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../../images/ff_img1.png">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="../../images/ff_img1.png">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="../../images/ff_img1.png">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			
		</div>
	</body>
</html>


<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>

<script type="text/javascript">
	mui.init({
	    swipeBack: false //启用右滑关闭功能
	});
	mui.ready(function() {
		 mui('.checking').button('loading');
		 
		 var checkOkBtn = document.getElementById("checkOkBtn");
		 var checkCancelBtn = document.getElementById("checkCancelBtn");
		 setTimeout(function() {
			  mui('.checking').button('reset');
			  checkOkBtn.classList.remove('mui-hidden');
			  checkCancelBtn.classList.add('mui-hidden');
		 }, 2000)
		 
		 checkOkBtn.addEventListener('click', function() {
			 next(true)
		 })
		 checkCancelBtn.addEventListener('click', function() {
			next(false)
		 })
	})
	
	function next(bool) {
		if(bool) {
			location.href = './check_success.html'
		} else {
			location.href = './check_fail.html'
		}
		
	}
</script>
