<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link href="../../css/h5.css" rel="stylesheet" />
	</head>
	<body class="check_resut_page">
		<div class="mui-content">
			<img src="../../images/check_sb.png" alt="" class="result_img">
			<p class="result_dis orange">检测失败</p>
			<p class="grey">请仔细查看操作手册<br>如有不懂的地方，请联系入口工作人员</p>
			<div class="two_btns">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" id="goHomeBtn">返回首页</button>
				<button type="button" class="mui-btn mui-btn-primary" id="recheckBtn">重新检测</button>
			</div>
			
			<img src="../../images/banner.png" class="btm_banner" >
		</div>
	</body>
</html>


<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>


<script type="text/javascript">
	mui.ready(function() {
		 document.getElementById("goHomeBtn").addEventListener('click', function() {
			 next('home')
		 })
		 document.getElementById("recheckBtn").addEventListener('click', function() {
			next('recheck')
		 })
	})
	
	function next(type) {
		if(type==='home') {
			location.href = './entry.html'
		}
		if(type==='recheck') {
			location.href = './check.html'
		}
		
	}
</script>
